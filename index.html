<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .smiley-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .smiley {
            cursor: pointer;
        }
    </style>
    <title>Голосование</title>
</head>
<body>

<div class="smiley-container" id="smileyContainer">
    <div class="smiley" onclick="vote(0)">😊</div>
    <div class="smiley" onclick="vote(1)">😄</div>
    <div class="smiley" onclick="vote(2)">😍</div>
    <div class="smiley" onclick="vote(3)">😎</div>
    <div class="smiley" onclick="vote(4)">🥰</div>
</div>

<div id="voteCounts">
</div>

<script>
    const voteCounts = Array.from({ length: 5 }, () => 0);

    function vote(index) {
        voteCounts[index]++;
        updateUI();
    }

    function updateUI() {
        const smileyContainer = document.getElementById('smileyContainer');
        const voteCountsContainer = document.getElementById('voteCounts');

        voteCountsContainer.innerHTML = '';

        for (let i = 0; i < voteCounts.length; i++) {
            const smiley = document.createElement('div');
            smiley.className = 'smiley';
            smiley.textContent = '😊';

            smiley.textContent = String.fromCodePoint(0x1F604 + i);

            const count = document.createElement('div');
            count.textContent = voteCounts[i];

            smiley.addEventListener('click', () => vote(i));

            smileyContainer.appendChild(smiley);
            voteCountsContainer.appendChild(count);
        }
    }

    updateUI();
</script>
</body>
</html>
